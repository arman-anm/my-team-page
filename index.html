<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="stylesheet" href="./styles/main.css">

    <title>My team Page</title>

  </head>
  <body>
    <header>
      <h1 class="title">
        The creative crew
      </h1>
      <section class="hero">
        <h2 class="hero-heading">
          Who we are
        </h2>
        <p class="hero-text">
          We are team of creatively diverse, driven, innovative individuals working in various locations from the world.
        </p>
      </section>
    </header>
    <main>
      <div class="cardsWrapper">
        <div class="productOwner card">
          <div class="imageWrapper">
            <img src="./images/product owner.png" alt="Image of the Product Owner">
            <figcaption>
                Product Owner
            </figcaption>
          </div>
          <p class="name">
            Bill Mahoney
          </p>
        </div>
        <div class="artDirector card">
          <div class="imageWrapper">
            <img src="./images/art director.png" alt="Image of the Art Director">
            <figcaption>
                Art Director
            </figcaption>
          </div>
          <p class="name">
            Saba Cabera            
          </p>
        </div>
        <div class="techLead card">
          <div class="imageWrapper">
            <img src="./images/tech lead.png" alt="Image of the Tech Lead">
            <figcaption>
              Tech Lead
            </figcaption>
          </div>
          <p class="name">
            Shae Lee
          </p>
        </div>
        <div class="uxDesigner card">
          <div class="imageWrapper">
            <img src="./images/ux designer.png" alt="Image of the UX Designer">
            <figcaption>
              UX Designer
            </figcaption>
          </div>
          <p class="name">
            Skyla Lu
          </p>
        </div>
        <div class="developer1 card">
          <div class="imageWrapper">
            <img src="./images/developer1.png" alt="Image of one of the Developers">
            <figcaption>
              Developer
            </figcaption>
          </div>
          <p class="name">
            Griff Richards
          </p>
        </div>
        <div class="developer2 card">
          <div class="imageWrapper">
            <img src="./images/developer2.png" alt="Image of one of the Developers">
            <figcaption>
              Developer
            </figcaption>
          </div>
          <p class="name">
            Stan John
          </p>
        </div>
    </div>
    </main>
    <footer>
      Coded by <a href="https://github.com/arman-anm" target="_blank" rel="noopener noreferrer">Abu Naser Muhammad Arman</a> | April 2022.
    </footer>
  </body>
</html>
