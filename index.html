<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="stylesheet" href="./styles/main.css">

    <title>My team Page</title>

  </head>
  <body>
    <header>
      <div class="pageTitle">
        The creative Crew
      </div>
      <div class="headingWrapper">
        <div class="headline">
          Who we are
        </div>
        <div class="subheading">
          We are team of creatively diverse, driven, innovative individuals working in various locations from the world.
        </div>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="productOwner">
          <div class="imageWrapper">
            <img src="./images/product owner.jpg" alt="Image of the Product Owner">
            <figcaption>
              Product Owner
            </figcaption>
          </div>
          <div class="name">
            Bill Mahoney
          </div>
        </div>
        <div class="artDirector">
          <div class="imageWrapper">
            <img src="./images/art director.jpg" alt="Image of the Art Director">
            <figcaption>
              Art Director
            </figcaption>
          </div>
          <div class="name">
            Saba Cabera            
          </div>
        </div>
        <div class="techLead">
          <div class="imageWrapper">
            <img src="./images/tech lead.jpg" alt="Image of the Tech Lead">
            <figcaption>
              Tech Lead
            </figcaption>
          </div>
          <div class="name">
            Shae Lee
          </div>
        </div><div class="uxDesigner">
          <div class="imageWrapper">
            <img src="./images/ux designer.jpg" alt="Image of the UX Designer">
            <figcaption>
              UX Designer
            </figcaption>
          </div>
          <div class="name">
            Skyla Lu
          </div>
        </div><div class="developer1">
          <div class="imageWrapper">
            <img src="./images/developer1.jpg" alt="Image of one of the Developers">
            <figcaption>
              Developer
            </figcaption>
          </div>
          <div class="name">
            Griff Richards
          </div>
        </div><div class="developer2">
          <div class="imageWrapper">
            <img src="./images/developer2.jpg" alt="Image of one of the Developers">
            <figcaption>
              Developer
            </figcaption>
          </div>
          <div class="name">
            Stan John
          </div>
        </div>
    </div>
    </main>
    <footer>
      Coded by <a href="http://" target="_blank" rel="noopener noreferrer">Abu Naser Muhammad Arman</a> | April 2022.
    </footer>
  </body>
</html>
